

<!DOCTYPE html>
<html lang="">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>
      Soft UI Dashboard - {% block title %}{% endblock %} | AppSeed
    </title>

    <!-- Favicon -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename = 'assets/img/apple-icon.png' )}}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename = 'assets/img/favicon.png' )}}">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link href="{{ url_for('static', filename = 'assets/css/nucleo-icons.css' )}}" rel="stylesheet" />
    <link href="{{ url_for('static', filename = 'assets/css/nucleo-svg.css' )}}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename = 'assets/css/nucleo-svg.css' )}}" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" href="{{ url_for('static', filename = 'assets/css/soft-ui-dashboard.css' )}}" rel="stylesheet" />
    <link id="pagestyle_dark" href="{{ url_for('static', filename = 'assets/css/dark-theme-core.css' )}}" rel="stylesheet" />

</head>

<body class="g-sidenav-show bg-gray-100">

    {% include "includes/sidebar.html" %}
    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
        {% include "includes/navigation.html" %} 
        {% block content %}{% endblock content %}
    </main>

    <!-- APP Configurator -->
    {% include "includes/fixed-plugin.html" %} 

<!--   Core JS Files   -->
{% include 'includes/scripts.html' %}


{% block scripts %}{% endblock scripts %}

<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>

<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
<script src="{{ url_for('static', filename = 'assets/js/soft-ui-dashboard.min.js' )}}"></script>
<script src="{{ url_for('static', filename = 'assets/js/scripts.js' )}}"></script>

</body>
</html>
